<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }
        .error-box {
            border: 1px solid #ffcccc;
            background-color: #fff0f0;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        .status {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>Произошла ошибка</h2>
        <p class="status" th:text="${'Статус: ' + status}"></p>
        <p th:text="${'Сообщение: ' + error}"></p>
        <p>Попробуйте выполнить действие еще раз или обратитесь в поддержку.</p>
        <div style="margin-top: 20px;">
            <a href="/main/main">Главная</a> | 
            <a href="javascript:history.back()">Назад</a>
        </div>
    </div>
</body>
</html>
